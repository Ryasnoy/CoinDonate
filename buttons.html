<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoinDonate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Line buttons -->
    <!-- Exmaples -->
    <button class="btn btn-default">Default</button>
    <input type="submit" class="btn btn-primary" value="Main">
    <input type="button" class="btn btn-success" value="Success">
    <a href="#" class="btn btn-info" role="button">Info</a>

    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-link">Link</button>

    <br><br>
    <!-- There are 4 ways for Sizing buttons -->
    <button class="btn btn-default btn-lg">Size LG</button>
    <button class="btn btn-default btn-md">Size MD</button>
    <button class="btn btn-default btn-sm">Size SM</button>
    <button class="btn btn-default btn-xs">Size XS</button>
    <br><br>
    <!-- Block buttons -->
    <button class="btn btn-success btn-md btn-block">Block</button>
    <br><br>
    <!-- Active / Disabled-->
    <button class="btn btn-default btn-lg active">Activated</button>
    <button class="btn btn-default btn-lg disabled">Disabled</button>
    <br><br>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group btn-group-md" data-toggle="buttons">
        <label class="btn btn-success"> <input type="checkbox"> Toolbar 1</label>
        <label class="btn btn-success"> <input type="checkbox"> Toolbar 2</label>
        <label class="btn btn-success"> <input type="checkbox"> Toolbar 3</label>
      </div>
    </div>
    <br><br>
    <!-- Groups of buttons -->
    <div class="btn-group btn-group-lg btn-group-justified" data-toggle="buttons">
      <label class="btn btn-primary"> <input type="checkbox"> Parameter 1</label>
      <label class="btn btn-primary"> <input type="checkbox"> Parameter 2</label>
      <label class="btn btn-primary"> <input type="checkbox"> Parameter 3</label>
    </div>
    <!-- Vertical -->
    <div class="btn-group-vertical" data-toggle="buttons">
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-link">Link</button>
    </div>

  </body>
</html>
